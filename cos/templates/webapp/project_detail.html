{% extends 'webapp/base.html' %}
{% block body_block %}

    <div class="jumbotron">
        <h1>Welcome to the School Detail Page</h1>
        <h1>School details:</h1>
        <p>Name: {{ project.name }}</p>
        <p>Description: {{ project.description}}</p>

        
    </div>


    <div class="container">
        <p><a class="btn btn-warning" href="{% url 'webapp:update' pk=project.pk  %}">Update</a></p>
        <p><a class="btn btn-warning" href="{% url 'webapp:delete' pk=project.pk  %}">Delete</a></p>
    </div>

{% endblock body_block %}
