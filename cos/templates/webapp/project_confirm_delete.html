{% extends 'webapp/base.html' %}

{% block body_block %}

<h1>Delete {{project.name}}?</h1>

<form method="post">
    {% csrf_token %}

    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'webapp:detail' pk=project.pk %}">Cancel</a>
</form>

{% endblock body_block %}
