{% extends 'webapp/base.html' %}
{% block body_block %}

<style>
    body {
        color: rgb(0, 0, 0);
        background-color: #f1f1f1;
        text-align: center;
        letter-spacing: 4px;
        font-family: Montserrat, sans-serif;
    }

    h4 {
        font-size: 19px;
        line-height: 1.375em;
        color: #ffffff;
        font-weight: bold;
        margin-bottom: 30px;
    }

    h5 {
        font-size: 20px;
        line-height: 1.375em;
        color: #000000;
        margin: 20px 20px 20px 20px;
    }

    label {
        color: #343a40;
    }

    .btn-secondary {
        color: #fff;
        background-color: #343a40;
        border-color: #343a40;
    }

    .card {
        width: 30rem;
    }

    .card-header {
        background-color: #343a40;
    }

    a {
        color: #1164b3;
        text-decoration: none;
    }
</style>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<div class="d-flex p-4 justify-content-center">
    <div class="card-deck ">
        <div class="card mb-4 shadow-sm">
            <div class="card-header text-center">
                <h4 class="my-0 font-weight-normal">Delete {{project.name}}?</h4>
            </div> 
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-lg btn-danger" value="Delete">
                    <a href="{% url 'webapp:detail' pk=project.pk %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
