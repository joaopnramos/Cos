{% extends "webapp/base.html" %}
{% block body_block %}

<style>
    body{
        font-family: Montserrat, sans-serif;

    }
</style>

<br>
<br>
<br>
<br>

<div class="d-flex p-4 justify-content-center">
    <div class="card-deck text-left" style="width: auto;">
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Reset Password</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{form}}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-lg btn-block btn-secondary" type="submit">Request Password Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
