<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    {% if Finalized %}
    
    <h1>Here are your finalized projects</h1>
    
    {% else %}
    {% if active %}
    <h1>Here are your active Projects!</h1>
    
    {% endif %}
    <h1>Here are your Projects!</h1>

    {% endif %}

    {% if data %}

    <ol>
      {% for project in data %}
        <ul>
          <li><a href={{project.id}}>Project Name: {{project.name}}</a></li>
        </ul>
        {% endfor %}
    </ol>

    {% endif %}

  </body>
</html>
